---
user_name: videoteam
storage_username: videodata
debian_version: stretch

org: debian
show: debconf
room_name: change-me

sources:
- Cam1
- Cam2
- Grabber

voctomix:
  display_system: gl
  framerate: 25
  # loop_url: http://example.net/loop.tar.xz

streaming:
  method: none
  hq_config:
    video_bitrate: 2000 # kbps
    audio_bitrate: 128000 # bps
    keyframe_period: 60 # seconds

#blackmagic_sources: []
