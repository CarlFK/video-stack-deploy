#   connection: SDI
#   audio: true
#   mode: 18  # optional
# - card: 1
#   connection: SDI
#   audio: false
#   mode: 17  # optional

rsync_excludes: []
rsync_sshopts: ""

# video_disk: /dev/sdb1

# voctolights:
