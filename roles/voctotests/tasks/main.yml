---
- name: install voctomix & related packages
  apt:
    name: "{{ item }}"
    install_recommends: True
    # default_release: sid
    state: latest
  with_items:
    - voctomix
    - voctomix-outcasts

- name: create directorys
  file:
    state: directory
    dest: "/home/{{ user_name }}/{{ item }}"
    recurse: true
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
  with_items:
      - "bin/voctotests"
      - "Videos/voctotests"
      - "temp"

- name: install test scripts
  copy:
    src: files/
    dest: "/home/{{ user_name }}/bin/voctotests"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"

