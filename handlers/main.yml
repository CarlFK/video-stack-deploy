---
- name: restart networking
  service:
    name: networking
    state: restarted

- name: restart dnsmasq
  service:
    name: dnsmasq
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload-systemd
  command: systemctl daemon-reload
